<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Christof Kosciuszko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <script defer src="components/NavLink.js"></script>
    <script defer src="components/Tab.js"></script>
    <script defer src="components/JobPosition.js"></script>
    <script defer src="components/ProjectItem.js"></script>
    <script defer src="components/Header.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "/assets/three.js"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="panel">
        <div id="header-wrapper">
          <name-header>
            Christof Kosciuszko
          </name-header>
          <div class="subheader">
            <special>experienced</special> webdeveloper
          </div>
        </div>

        <div id="body-wrapper">
          <div id="nav">
            <div id="nav-links">
            </div>
            <div id="icon-container">
              <div>
                <a
                  rel="noopener"
                  target="_blank"
                  aria-label="linkedin"
                  href="https://www.linkedin.com/in/krzysztof-kosciuszko/"
                  class="icon icon-ln"
                ></a>
              </div>
              <div>
                <a
                  rel="noopener"
                  target="_blank"
                  aria-label="github"
                  href="https://github.com/christof-k"
                  class="icon icon-git"
                ></a>
              </div>
            </div>
          </div>

          <div id="body-content">
            <div class="scroll-wrapper">
            </div>
          </div>
        </div>
      </div>

      <canvas id="cursor"></canvas>
    </div>
    <div id="loading-screen">
      <div>Loading</div>
    </div>
  </body>
</html>
